---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">
      <i class="color-sample large" style="background-color: #{{ page.hex }};"></i>
      {{ page.title | escape }}
    </h1>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
